<div class="mhy-article-card-wrapper">
    <div class="mhy-article-card">
        <div class="mhy-article-card__header">
            <div class="mhy-article-card__userinfo">
                <div class="mhy-user-card mhy-article-card__user mhy-user-card-md" style="cursor: auto; user-select: none;">
                    <div class="mhy-avatar mhy-user-card__avatar mhy-avatar__l3">
                        <img class="mhy-avatar__img" src="https://img-os-static.hoyolab.com/favicon.ico" lazy="loaded">
                    </div>
                    <div class="mhy-user-card__info">
                        <span title="{cookie_ready}" style="color: var(--default-font-color-new);font-size: 16px;font-weight: bold;line-height: 20px;overflow: hidden;-o-text-overflow: ellipsis;text-overflow: ellipsis;white-space: nowrap;" class="mhy-account-title__name">{cookie_ready}</span>
                    </div>
                    <div class="mhy-user-card__follow" style="display: flex; align-items: center; flex-direction: column;">
                        <div role="button" onclick="cc()" class="mhy-follow-button mhy-follow-button-text">
                            <span>{cookie_copy}</span>
                        </div>
                        <div id="copybtn-tooltip" style="width: 140px; background-color: rgba(0,0,0,.5); color: #fff; text-align: center; border-radius: 6px; padding: 5px 10px; opacity: 0; transition: .3s; margin-top: 5px; position: absolute; margin-top: 5px; bottom: -20px; ">
                            <span>{copied}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
